<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Todos.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <a class="btn btn-warning" href="../Main/Main.html">Home</a>
        <h1>Todos</h1>
        <button id="addTodo" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success my-3">Add
            Todo</button>
        <div class="todos">
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="exampleModalLabel">Add Todo</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-labelledby="exampleModalLabel"></button>
                </div>

                <div class="modal-body">
                    <label for="">Todo Title:</label>
                    <input class="form-control mb-3" type="text">
                    <textarea id=""></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" id="save-todo" class="btn btn-primary" data-bs-dismiss="modal">Save
                        Todo</button>
                    <button type="button" data-bs-dismiss="modal" id="close" class="btn btn-danger">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>



    <script src="/login/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="Todos.js"></script>
</body>

</html>
